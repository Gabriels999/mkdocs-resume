site_name: Resume - Gabriel Santos
site_url: https://oi.com/
nav:
    - Home: index.md
    - Pessoais: skills.md
    - Profissionais: about.md

theme:
  favicon: img/favicon.ico
  name: material
  palette:
    - scheme: slate
      primary: deep blue
      toggle:
        icon: material/weather-night
        name: dark
    - scheme: default
      primary: yellow
      toggle:
        icon: material/weather-sunny
        name: day
  features:
    - navigation.tabs

extra_css:
  - stylesheets/extra/css